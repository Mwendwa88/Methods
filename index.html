<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get post</title>
</head>
<body>
    <h1>Get And Post</h1>
    <h2>Get</h2>

    <form action="http://localhost:3000/tacos" method="get">
        <label for="meat">Meats</label>
        <input type="text" name="meat" id="meat">

        <label for="qty" ></label>
        <input type="number" id="qty" name="qty" placeholder="qty">

        <button>Submit</button>

    </form>



        <h2>Post</h2>
    <form action="http://localhost:3000/tacos" method="post">
        <label for="meat">Meats</label>
        <input type="text" name="meat" id="meat">
    
        <label for="qty"></label>
        <input type="number" id="qty" name="qty" placeholder="qty">
    
        <button>Submit</button>
    
    </form>
    
</body>
</html>
